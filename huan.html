<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>环图</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <script src="js/echarts.min.js"></script>
        <script src="js/jquery.js"></script>
        <!-- 引入 dark 主题 -->
        <!-- <script src="dark .js"></script> -->
        <style>
            *{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
          <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 600px;height:300px;color:#000"></div>
    </body>
    </html>
    <script>
        var myChart= echarts.init(document.getElementById('main'), 'dark')
        // app.title = '环形图';
        option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['part1','part2','part3']
            },
            series: [
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:105, name:'part1'},
                        {value:60, name:'part2'},
                        {value:234, name:'part3'},
                    ]
                }
            ]
        };
        myChart.setOption(option);
    </script>
