<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>柱状图</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <script src="js/echarts.min.js"></script>
        <script src="js/jquery.js"></script>
        <!-- 引入 dark 主题 -->
        <!-- <script src="dark .js"></script> -->
        <style>
            *{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
          <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main9" style="width: 600px;height:300px;color:#000"></div>
    </body>
    </html>
    <script>
        var myChart9= echarts.init(document.getElementById('main9'), 'dark')
        // app.title = '坐标轴刻度与标签对齐';
        var str1 = "top:-20px;border:0px solid #000;position:relative;width:100px;height:60px;line-height:60px;background:rgba(50,50,50,0.7);;border-radius:4px;text-align:center;";
        var arrow="position:absolute;color:rgba(50,50,50,0.7);width: 0px;height:0px;height:0px;line-height: 0px;border-width: 10px 15px 0;border-style: solid dashed dashed dashed;border-left-color: transparent;border-right-color: transparent;bottom: -10px;right: 50%;margin-right:-15px";
        option9 = {
            color: ['#3398DB'],
            tooltip : {
                trigger: 'item',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                position:"top",
                formatter:function(params)
                {
                    
                    return "<div style='"+str1+"'><div style='"+arrow+"'></div>"+params.value+"</div>";
                },
                backgroundColor:'transparent'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['1月', '二月', '三月', '四月', '五月', '六月', '七月','八月','九月','十月','十一月','十二月'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    // type : 'category',
                    // data : ['10','20','30','40'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '40%',
                    data:[1111, 3223, 2454, 3242, 4424, 2644, 3551,3673,1343,2556,367,2335]
                },
                
            ],
            label: {
                    normal: {
                        show: true,
                        position: 'top',
                        formatter: '{c}'
                    }
                },
            itemStyle: {
                        normal: {
                         
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(17, 168,171, 1)'
                            }, {
                                offset: 1,
                                color: 'rgba(17, 168,171, 0.1)'
                            }]),
                            shadowColor: 'rgba(0, 0, 0, 0.1)',
                            shadowBlur: 10
                        }
                    }
        };
        myChart9.setOption(option9);
    </script>
